<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>BMI Calculator</title>
</head>
<body>
    <main class="container">
        <div id="hero">
            <h2>BMI Calculator</h2>
    </div>
    <div class="content">
        <form action="">
        <!-- Label for Entering user weight -->
            <label class = "weight"for="weight">Enter Weight in KG:</label><br>
            <input type="text"
            id = "weight"
            name = "weight"
            placeholder="ex - 72">
        </form>
        <form action="">
        <!-- label for enterning user height -->
            <label class = "height" for="height">Enter Your height in Meters:</label><br>
            <input type="text"
            id="height"
            name ="height"
            placeholder="ex - 1.80">
        </form>
    </div>

        <div class="btn"><button id="submit">Submit</button></div>

        <div class="para"><p class="paragraph">Your Report will be Displayed here.</p></div>
</main>
</body>
</html>
